<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
      <div class="header">
        <div class="header-container">
          <h1 class="header-name">Калькулятор расчёта среднего</h1>
          <div class="spot">
            <span>SPOT</span>
            <div class="dropdown">
              <div class="arrow"></div>
              <div class="dropdown-content">
                <span>TAL</span>
                <span>RIG</span>
                <span>LPL</span>
              </div>
            </div>
          </div>
        </div>
      </div>
  </header>
  <main>
    <section class="points-in-out">
      <div class="points-in">
        <div class="points">Точки входа</div>
        <div class="container">
          <div class="container-up">
          <div class="container-content">
            <div class="container-content-header">
              <span>количество акций</span>
              <span>цена покупки</span>
              <span>сумма</span>
              <span id="empty"></span>
            </div>
            <div class="container-content-items">
              <div class="item count"><span >10</span></div>
              <div class="item price"><span class="currency">210</span></div>
              <div class="item sum"><span class="currency">2100</span></div>
              <div class="btn-del"><button class="del"><img src="./svg/del.svg" alt=""></button></div>
            </div>
            <div class="container-content-items">
              <div class="item count"><span >10</span></div>
              <div class="item price"><span class="currency">205</span></div>
              <div class="item sum"><span class="currency">2050</span></div>
              <div class="btn-del"><button class="del"><img src="./svg/del.svg" alt=""></button></div>
            </div>
          </div>
        </div>
        <div class="container-down">
          <div class="container-down-content">
            <div class="counter"><input type="" name="" class="counter"></div>
            <div class="unit"><input type="text" name="" class="unit-price" placeholder="0 $"></div>


          <button class="add">Добавить</button>
          </div>

        </div>
      </div>
      </div>

    </section>
  </main>


</body>
</html>
